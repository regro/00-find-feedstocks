language: python
sudo: false

env:
  global:
    # Doctr deploy key for regro/cf-graph
    - secure: ""

install:
  - export START_TIME = $(date +%s)
  - export TIMEOUT = 2700
  - set -e
  - git clone https://github.com/regro/cf-scripts.git
  - cd cf-scripts
  - source setup.sh
  - export PATH=~/mc/bin:$PATH
  - cd cf-scripts
script:
  - echo $(pwd)
  - xonsh 00.xsh